version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: finnow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: 
      context: ./backend
      target: development
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/finnow
      PORT: 3000
    volumes:
      - ./backend/src:/usr/src/app/src
    ports:
      - "3000:3000"
    depends_on:
      - postgres

